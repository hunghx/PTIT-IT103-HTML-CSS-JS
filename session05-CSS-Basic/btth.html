<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tông hợp</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="btth.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Example</h2>
        <p class="description">Set th text alignment fo different <span class="element">&lt;div&gt;</span> elements:</p>
        <pre class="code">
            <span class="css-selector">div.d</span>{
                <span class="css-property">text-align</span> : <span class="css-value">justify</span>;
            }</pre>
        <div class="btn-success">Try it Yourself >></div>
    </div>
</body>
</html>
