<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <input type="datetime-local" step="1"></input>
    <div class="container">
      <form class="border border-1 rounded-2 p-3 border-danger" style="max-width: 500px; margin: 0 auto;">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
    <script>
       let users = JSON.parse(localStorage.getItem("users"))||[];
       document.querySelector("form").addEventListener("submit", (e)=>{
        e.preventDefault();
        let email = document.getElementById("email").value;
        let pass = document.getElementById("password").value;
        let userlogin = users.find((u)=> u.email==email && u.password == CryptoJS.MD5(pass).toString());
        if(userlogin){
          alert(`Chào mưng bạn ${userlogin.email} quay lại trang web`)
        }else{
          alert("Thông tin đăng nhập chưa chính xác")
        }
      })

      console.log(CryptoJS.MD5("123456$").toString()); 
      console.log(CryptoJS.MD5("123456$").toString());

   
    </script>
    
  </body>
</html>
