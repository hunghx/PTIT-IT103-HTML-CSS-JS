<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
          aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="content m-5 p-4 rounded rounded-1 border border-1">
      <h1 class="text-center">Danh sách sản phẩm</h1>
      <!-- <button onclick="showFormAdd()">Show Form ADD</button> -->
      <div class="d-flex justify-content-between align-items-center">
        <button class="btn btn-primary mb-5" data-bs-toggle="modal" data-bs-target="#modal-add">+ Thêm mới sản
          phẩm</button>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" id="keyword" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" onclick="searchProduct()" type="button"><i class="fa-light fa-magnifying-glass-dollar"></i></button>
        </form>
      </div>
      <!-- <a class="btn btn-primary mb-5" href="add-product.html">+ Thêm mới sản phẩm</a> -->
      <table class="table striped border border-3 border-danger p-2">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Image</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Stock</th>
            <th scope="col">Status</th>
            <th scope="col" colspan="2">Action</th>
          </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>
      <nav aria-label="...">
        <ul class="pagination justify-content-end" id="list-pagination">
          
        </ul>
      </nav>
    </div>
  </main>

  <!-- Modal  ADD-->
  <div class="" style="display: none;" id="modal-add" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Thêm mới sản phẩm</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="row g-3 border border-1 border-primary p-2">
            <div class="col-md-6">
              <label for="id" class="form-label">Product ID</label>
              <input type="text" class="form-control" id="id">
              <p class="text-danger" id="error_id"></p>
            </div>
            <div class="col-md-6">
              <label for="name" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="col-md-6">
              <label for="description" class="form-label">Product Description</label>
              <textarea class="form-control" id="description"></textarea>
            </div>
            <div class="col-md-6">
              <label for="imgUrl" class="form-label">Product Image</label>
              <input type="text" class="form-control" id="imgUrl">
            </div>
            <div class="col-md-6">
              <label for="price" class="form-label">Product Price</label>
              <input type="number" class="form-control" id="price">
            </div>
            <div class="col-md-6">
              <label for="stock" class="form-label">Product Stock</label>
              <input type="number" class="form-control" id="stock">
            </div>

            <div class="col-12">
              <button type="button" onclick="handleAddProduct()" class="btn btn-primary">Add</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
  <script src="../../js/admin/product.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
</body>

</html>
